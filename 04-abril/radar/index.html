<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Radar de Velocidade</h1>
        <p>Checa se você está abaixo de 60km/h</p>
        <form action="lol.php" method="get" onsubmit="return calc()">
            <input type="number" name="veloc" id="veloc" min="10" max="300">
            <label for="veloc">Km/h</label>
            <input type="submit" value="Verificar">
            <section id="painel">
                <p id="frase">lol</p>
            </section>
        </form>
    </main>

    <script>
        painel.style.visibility = "hidden"
        function calc() {
            n = Number(veloc.value)
            if (n == 60) {
                frase.innerHTML = `Você estava indo à ${veloc.value}km/h e não quebrou nenhuma lei, parabéns!`
            } else if (n < 60) {
                frase.innerHTML = `Você estava indo à ${veloc.value}km/h e não quebrou nenhuma lei, parabéns!`    
            } else if (n > 60) {
                frase.innerHTML = `Você estava indo à ${veloc.value}km/h e será multado.`
            }
            painel.style.visibility = 'visible'
            return false
        }
    </script>
</body>
</html>
