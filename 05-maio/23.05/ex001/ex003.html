<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: darkslategray;
        }
        
        main {
            background-color: rgb(156, 162, 167);
            padding: 10px;
            max-width: 400px;
            margin: auto;
            margin-top: 200px;
            border-radius: 20px;
            box-shadow: 20px 20px 5px rgba(0, 0, 0, 0.603);
        }
    </style>
</head>
<body>
    <main>
        <button onclick="return square()">Go!</button>
        <p id="quad"></p>
    </main>

    <script>
        function square() {
            let lin = 1
            let col = 1
            while (lin <= 5) {
                while (col <= 5) {
                    quad.innerHTML += " * "
                    col++
                }
                quad.innerHTML += `<br>`
                col = 1
                lin ++
            }
            quad.innerHTML += `<br>`
        }
    </script>
</body>
</html>
