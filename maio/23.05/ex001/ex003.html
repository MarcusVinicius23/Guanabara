<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button onclick="return square()">Go!</button>
        <p id="quad"></p>
    </main>

    <script>
        function square() {
            let lin = 1
            let col = 1
            while (lin <= 5) {
                while (col <= 5) {
                    quad.innerHTML += " * "
                    col++
                }
                quad.innerHTML += `<br>`
                col = 1
                lin ++
            }
            quad.innerHTML += `<br>`
        }
    </script>
</body>
</html>
