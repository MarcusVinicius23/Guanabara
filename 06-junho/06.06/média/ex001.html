<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Média</h1>
        <button onclick="return calc()">Go!</button>
        <p id="resp"></p>
        <a href="javascript:history.go(-1)">Go Back</a>
    </main>

    <script>
        function calc() {
            let c = 1
            let n = 0
            let s = 0
            while (c <= 10) {
                n = Number(prompt('Digite sua idade: '))
                s = s + n
                c++
            }

            m = s / 10
            resp.innerHTML = `A média das idades é ${m.toFixed(1)}.`

            return false
        }
    </script>
</body>
</html>
